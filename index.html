<!-- Script pour afficher dynamiquement les avis -->
<script>
    fetch('/avis.json')
        .then(response => response.json())
        .then(data => {
            let avisContainer = document.getElementById('avis-container');
            data.forEach(avis => {
                let avisElement = document.createElement('div');
                avisElement.innerHTML = `<strong>${avis.nom}</strong>: ${avis.message}`;
                avisContainer.appendChild(avisElement);
            });
        })
        .catch(error => console.error('Erreur de chargement des avis:', error));
</script>
