<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>À propos - Mon Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/netlify-cms@latest/dist/netlify-cms.js"></script>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Accueil</a> |
        <a href="about.html">À propos</a> |
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section id="about" style="padding: 40px; background-color: #f9f9f9;">
  <h2 style="text-align: center; color: #333;">À propos de moi</h2>
  <div id="about-container" style="max-width: 800px; margin: auto; font-size: 18px; line-height: 1.6; color: #444;">
    <p>Chargement des informations...</p>
  </div>
</section>

<footer>
    <p>&copy; 2025 GTPe - Tous droits réservés.</p>
    <div class="footer-links">
        <a href="contact.html">Contact</a> |
        <a href="mentions.html">Mentions légales</a> |
        <a href="https://facebook.com/ParfaitEsaieGhassiTankou" target="_blank">Facebook</a> |
        <a href="https://t.me/237651041394" target="_blank">Telegram</a>
    </div>
</footer>

<!-- Script pour afficher dynamiquement la section "À propos" depuis Netlify CMS -->
<script>
fetch('/pages/about.json')
    .then(response => response.json())
    .then(data => {
        let aboutContainer = document.getElementById('about-container');
        if (aboutContainer) {
            aboutContainer.innerHTML = `
                <p>Bonjour et bienvenue ! Je m'appelle <strong>${data.title}</strong>, un passionné de technologie, de nutrition naturelle et de développement personnel.</p>
                <p>${data.body}</p>
                <p style="text-align: center; margin-top: 30px;">
                    <a href="contact.html" style="background-color: #4CAF50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px;">
                        Me contacter
                    </a>
                </p>
            `;
        }
    })
    .catch(error => console.error("Erreur de chargement des informations :", error));
</script>

</body>
</html>
