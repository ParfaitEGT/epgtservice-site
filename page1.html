<!-- Script pour afficher dynamiquement le contenu de la page -->
<script>
fetch('/pages/page1.json')
    .then(response => response.json())
    .then(data => {
        document.getElementById('page-title').innerText = data.title;
        document.getElementById('page-image').src = data.image;
        document.getElementById('page-content').innerText = data.body;
    })
    .catch(error => console.error("Erreur de chargement de la page :", error));
</script>
